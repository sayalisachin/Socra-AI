<!-- genai_webapp/templates/upload_code.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Code for Socratic Guidance</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h1>Upload Code for Socratic Guidance</h1>
                <p class="description">Submit your code related to Stacks and Queues, and our AI will guide you through the Socratic method.</p>
            </header>

            <main>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="primary-btn" type="submit">Submit Code</button>
                </form>
            </main>
        </div>

        <!-- Back to Home button -->
        <footer>
            <a href="{% url 'home' %}">
                <button class="secondary-btn">Back to Home</button>
            </a>
        </footer>
    </div>
</body>
</html>
